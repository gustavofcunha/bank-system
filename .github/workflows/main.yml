name: Build and Test

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up C++ build environment
      uses: actions/checkout@v3
      with:
        compiler: 'gcc'  # or 'clang' if you prefer

    - name: Build
      run: make

    - name: Run tests
      run: ./tests/testes
