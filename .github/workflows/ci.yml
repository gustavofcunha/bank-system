name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install build dependencies
      run: |
        if ($env:GITHUB_JOB_OS -eq "ubuntu-latest") {
          sudo apt-get update
          sudo apt-get install -y cmake
          sudo apt-get install -y libgtest-dev
          sudo apt-get install -y build-essential
        } elseif ($env:GITHUB_JOB_OS -eq "macos-latest") {
          brew update
          brew install cmake
          brew install gtest
        } elseif ($env:GITHUB_JOB_OS -eq "windows-latest") {
          choco install cmake
          choco install visualstudio2019buildtools
        }

    - name: Build and run tests
      run: |
        cmake -Bbuild -H.
        cmake --build build
        cd build
        ./MyArduinoTests
