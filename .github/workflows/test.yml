name: Build and test

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test
        uses: arduino/cpp-test-action@v1
        with:
            sketch: tests/tests.ino
            arduino-platform: arduino:avr:uno
