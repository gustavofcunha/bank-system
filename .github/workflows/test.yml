name: Build and test

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and test
        uses: actions/c++-test@v2
        with:
          # The path to the source code
          source: .
          # The path to the tests
          tests: tests
          # The compiler to use
          compiler: g++
          # The compiler flags
          compiler-flags: -std=c++17 -O2 -Wall -Wextra
